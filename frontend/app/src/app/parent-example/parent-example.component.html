<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Total warnings: {{totalWarnings}}</p>
    <p>Total criticals: {{totalCriticals}}</p>
    <table>
        <thead>
            <td>Title</td>
            <td>Inspected by</td>
            <td>Warning</td>
            <td>Criticals</td>
        </thead>
        <tr *ngFor='let item of inspections'>
            <td [innerHTML]='item.title'></td>
            <td [innerHTML]='item.inspectorName'></td>
            <td [innerHTML]='item.issuesWarningCount'></td>
            <td [innerHTML]='item.issuesCriticalCount'></td>
        </tr>
    </table>
</body>
</html>
