<table>
    <thead>
        <td>Title</td>
        <td>Inspected by</td>
        <td>Warning</td>
        <td>Criticals</td>
    </thead>
    <tr *ngFor='let item of inspections'>
        <td [innerHTML]='item.title'></td>
        <td [innerHTML]='item.inspectorName'></td>
        <td [innerHTML]='item.issuesWarningCount'></td>
        <td [innerHTML]='item.issuesCriticalCount'></td>
    </tr>
</table>
